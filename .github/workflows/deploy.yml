name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_HOST: langsheng
  DEPLOY_PATH: /opt/demos/excuse-generator
  APP_NAME: excuse-generator

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
          
      - name: Run backend tests
        run: |
          cd backend
          pytest --cov=app --cov-fail-under=95
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test -- --coverage

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          # Backend
          LLM_PROXY_URL=https://llm-proxy.densematrix.ai
          LLM_PROXY_KEY=${{ secrets.LLM_PROXY_KEY }}
          
          # Database
          DATABASE_URL=sqlite:///./excuse.db
          
          # Creem Payment
          CREEM_API_KEY=${{ secrets.CREEM_API_KEY }}
          CREEM_WEBHOOK_SECRET=${{ secrets.CREEM_WEBHOOK_SECRET }}
          CREEM_PRODUCT_IDS=${{ secrets.CREEM_PRODUCT_IDS }}
          
          # Ports
          FRONTEND_PORT=3000
          BACKEND_PORT=8000
          EOF
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            git pull origin main
            docker compose down
            docker compose up -d --build
            
      - name: Copy .env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: ".env"
          target: "${{ env.DEPLOY_PATH }}"
          
      - name: Restart with new env
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            docker compose down
            docker compose up -d
            
      - name: Health check
        run: |
          sleep 30
          curl -sf https://excuse.demo.densematrix.ai/health || exit 1
